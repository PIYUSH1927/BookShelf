<body>
  <nav class="navbar navbar-expand-lg bg-dark text-white bg-opacity-1">
    <div class="container-fluid">
      <a class=" navbar-brand text-danger fw-bold mt-3 " href="#"> <img  class=" yo ms-3 mb-3" src="image/book.png" alt="Logo" width="100" height="44" class="d-inline-block align-text-top"><span class="text"> BOOKSHELF</span></a>
      <button class="navbar-toggler bg-light me-4" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
        <div class="navbar-nav fs-5 fw-semibold mx-5 ">
          <a class="nav-link mx-4 text-white "  aria-current="page" href="/">Home</a>
          <a class="nav-link mx-4 text-white "  href="/about">About Us</a>
    
          <a class="nav-link mx-4 text-white " style="text-decoration: underline; background-color: black;" href="/contact">Contact Us</a>
        </div>
      </div>
    </div>
   </nav>
<section class="contact py-5">
      <div class="container-fluid ">
        <div class="row  ">
          <div class="col-xl-5 col-md-8 col-10 mx-auto mb-4 ">
            <div class="row items-wrapper py-3 align-items-center text-center ">
              <div class="col-sm-5 col-8 floating-item first-item mx-auto my-4 p-2">
                <a href="#" class="text-light"><i class="fab fa-facebook"> Connect by Facebook</i></a>
              </div>
              <div class="col-sm-5 col-8 floating-item second-item mx-auto my-4 p-2">
                <a href="#" class="text-light"><i class="fab fa-instagram "> Share 50K</i></a>
              </div>
              <div class="col-sm-5 col-8 floating-item third-item mx-auto my-4 p-3">
                <div class="text-light">
                  <h4>
                    New Books
                  </h4>
                  <p>
                    Introduce to New Stories
                  </p>
                  <a href="#" class="text-danger me-3">More Books</a>
                  <a href="#" class="text-danger">Popular Books</a>
                </div>
              </div>
              <div class="col-sm-5 col-8 floating-item fourth-item mx-auto my-4 p-2">
                <div class="text-light">
                  <p>Sale will be expired soon</p>
                  <a href="#" class="text-danger">Buy Now</a>
                </div>
              </div>
              <div class="col-sm-5 col-8 floating-item fifth-item mx-auto my-4 p-2">
                <a href="#" class="text-light"><i class="fas fa-book"> Read Online</i></a>
              </div>
            </div>
          </div>
          <div class="col-xl-5 col-md-8 col-10 mx-auto" id="Contact">
            <h1 class="text-light fw-light text-center mb-5">Stay Connected</h1>
            <form class="contact-form" action="/contact" method="post">
              <div class="form-group">
                <input type="text" name="name" class="form-control py-2 mb-2 bg-white" placeholder="Name">
                <input type="email" name="email" class="form-control py-2 mb-2 bg-white" placeholder="Email">
                <textarea name="message" class="form-control mb-3 bg-white" placeholder="Message" rows="3"></textarea>
                <input type="submit" class="btn btn-outline-danger form-control ">
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>


    <footer class="bg-dark">
      <div class="container">
        <div class="row pb-3">
          <div class="col-12 p-4 text-center text-light">
            <h1>Become Our Member</h1>
          </div>
          <div class="col-sm-10 col-12 m-auto">
            <form class="form-inline border rounded mb-3 p-5">
              <input type="email" placeholder="Email" class="form-control w-50 m-auto mb-4">
              <a href="#" class="btn btn-outline-danger w-25 m-auto d-block ">Sign Up</a>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col text-center">
            <div class="mx-2 icons mb-4 mx-auto">
              <a href="#" target="_blank">

              </a>
              <a href="#" target="_blank">
                <i class="fa fa-instagram mx-4"></i>
              </a>
              <a href="#" target="_blank">
